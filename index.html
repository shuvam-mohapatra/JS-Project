<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- CSS file -->
    <link rel="stylesheet" href="static/css/styles.css">
    <title>JS Project</title>
</head>

<body>
    <div class="container-1">
        <h2>Your age in days!</h2>
        <div class="flex-box-container-1">
            <div>
                <button type="button" class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <!-- Cat Generator -->

    <div class="container-1">
        <h2>CAT generator</h2>
        <div class="flex-box-container-1">
            <button type="button" class="btn btn-primary" id="cat-gen" onclick="generateCat()">Generate Cat</button>
        </div>
        <div class="flex-box-container-1" id="flex-cat-gen">
        </div>
    </div>

    <!-- Rock Paper Scissor -->

    <div class="container-1">
        <h2>Rock Paper Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.jpg" alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.jpg" alt="paper" onclick="rpsGame(this)">
            <img id="scissor" src="static/images/scissor.jpg" alt="scissor" onclick="rpsGame(this)">
        </div>
        <div class="flex-box-rps refresh">
            <button class="btn btn-primary" onClick="window.location.reload();">Refresh</button>
        </div>
    </div>

    <!-- Change the Color of all buttons -->

    <div class="container-1">
        <h2>Change the Color of all buttons</h2>
        <div class="flex-box-container-1">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
            <button class="btnChange btn btn-primary">Pick Me!</button>
            <button class="btnChange btn btn-danger">Dont pick Me!</button>
            <button class="btnChange btn btn-success ">Please Pick ME!</button>
            <button class="btnChange btn btn-warning">Yoo!</button>
        </div>
    </div>

    <!-- BlackJack -->
    <div class="container-1">
        <h2>BlackJack</h2>
        <h3><span id="blackjack-result">Lets play!</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2> You: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-1" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-1" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>


    <!-- JS Link -->
    <script src="static/js/index.js"></script>
</body>

</html>
